<main class="form-signin w-100 m-auto">
  <h3><a href="/adminhome"><i class="fa fa-arrow-left" ></i> Go Back</a></h3>
  <form action="/admincourse" method="post">
    
    <h1 class="h3 mb-3 fw-normal">Add Course</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="name">
      <label for="floatingInput">Course Name</label>
    </div>

    <div class="form-floating">
        <textarea type="" class="form-control" id="description" name="description"></textarea>
        <label for="floatingInput">Course Description</label>
      </div>

    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Add Course</button>
  </form>
