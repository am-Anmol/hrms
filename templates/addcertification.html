<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - HRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="/static/styles/index.css">
    <link rel="icon" type="image/png" href="/static/images/hr.png">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

  </head>
  <body class="text-center">
    

    

    
<main class="form-signin w-100 m-auto">
  <h3><a href="/home"><i class="fa fa-arrow-left" ></i> Go Back</a></h3>
  <form action="/addempcertification/{{session['id']}}" method="post">
    
    <h1 class="h3 mb-3 fw-normal">Add Certification</h1>

    <div class="form-floating">
      <select type="text" class="form-control" id="skill" name='certificate_name' placeholder="Qualification" onchange="toggleInput()">
        <option value="" selected="selected" disabled="disabled">Select Certification</option>
        {%for c in certification%}
        <option value='{{c["CertificationName"]}}'>{{c["CertificationName"]}}</option>
        {%endfor%}
        <option value="other">Other</option>
      </select>
      <label for="floatingInput">Certification</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="other" name="other" disabled>
        <label for="floatingInput">Other</label>
      </div>
  

    <div class="form-floating">
        <input type="date" class="form-control" id="floatingInput" name="date">
        <label for="floatingInput">Certification Date</label>
      </div>

    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Add Skill</button>
  </form>
</main>


    
<script>
    function toggleInput() {
      var select = document.getElementById("skill");
      var input = document.getElementById("other");
  
      if (select.value == "other") {
        input.disabled = false;
      } else {
        input.disabled = true;
      }
    }
  </script>

</body>
</html>
